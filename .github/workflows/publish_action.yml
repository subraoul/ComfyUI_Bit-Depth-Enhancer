name: Publish to Comfy Registry

on:
  push:
    paths:
      - 'pyproject.toml'
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Comfy CLI
        run: |
          pip install comfy-cli

      - name: Publish to Comfy Registry
        env:
          REGISTRY_ACCESS_TOKEN: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
        run: |
          comfy node publish
